<mat-toolbar color="primary" class="example-toolbar">
  <button mat-icon-button (click)="isExpanded = !isExpanded">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="example-app-name">Nested Menus</h1>
</mat-toolbar>
<mat-sidenav-container class="example-container" autosize>
  <mat-sidenav
    #sidenav
    class="example-sidenav"
    mode="side"
    opened="true"
    (mouseenter)="mouseenter()"
    (mouseleave)="mouseleave()"
  >
    <mat-nav-list>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
        <span class="full-width" *ngIf="isExpanded || isShowing"
          >Parent Menu</span
        >
        <mat-icon mat-list-icon>home</mat-icon>
        <mat-icon
          class="menu-button"
          [ngClass]="{ rotated: showSubmenu }"
          *ngIf="isExpanded || isShowing"
          >expand_more</mat-icon
        >
      </mat-list-item>
      <div
        class="submenu"
        [ngClass]="{ expanded: showSubmenu }"
        *ngIf="isShowing || isExpanded"
      >
        <a mat-list-item href="...">Submenu Item 1</a>
        <a mat-list-item href="...">Submenu Item 2</a>
        <mat-list-item
          (click)="showSubSubMenu = !showSubSubMenu"
          class="parent"
        >
          <span class="full-width" *ngIf="isExpanded || isShowing"
            >Nested Menu</span
          >
          <mat-icon
            class="menu-button"
            [ngClass]="{ rotated: showSubSubMenu }"
            *ngIf="isExpanded || isShowing"
            >expand_more</mat-icon
          >
        </mat-list-item>
        <div
          class="submenu"
          [ngClass]="{ expanded: showSubSubMenu }"
          *ngIf="isShowing || isExpanded"
        >
          <mat-list-item>SubSubmenu Item 1</mat-list-item>
          <mat-list-item>SubSubmenu Item 2</mat-list-item>
        </div>
      </div>
    </mat-nav-list>
    <mat-nav-list> </mat-nav-list>
  </mat-sidenav>

  <div class="example-sidenav-content">
    <mat-tab-group class="app-tab-group">
      <mat-tab class="example-tab-label" label="C# Learning">
        <app-content-component> </app-content-component>
      </mat-tab>
      <mat-tab label="Design Patterns Learning" style="color: black">
        <button
          mat-raised-button
          color="primary"
          matBadge="8"
          matBadgePosition="before"
          matBadgeColor="accent"
          class="example-button"
        >
          Material Button
        </button>
        <mat-slider min="1" max="100" step="1" value="1"></mat-slider>
      </mat-tab>
      <mat-tab label="Third Tab">
        <app-test-component> </app-test-component>
      </mat-tab>
    </mat-tab-group>
  </div>
</mat-sidenav-container>

<router-outlet></router-outlet>

<style>
  /*app body*/
  .app-body {
    margin: 1rem;
  }

  .app-tab-group {
    margin: 1rem;
  }

  .example-button {
    margin: 1rem;
  }

  .example-tab-label {
    color: black;
  }
</style>
